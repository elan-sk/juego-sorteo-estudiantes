<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de Estudiantes</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #00c3ff;
      animation: fadeIn 1s ease-in;
    }

    button {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeIn 1s ease-in;
    }

    button:hover {
      background-color: #2e2e2e;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
    }

    #resultado {
      font-size: 1.5em;
      margin-top: 20px;
      color: #90ee90;
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    #restantes{
      flex: 1 1 100%;
    }

    #restantes {
      margin-top: 10px;
      color: #ccc;
      animation: fadeIn 1s ease-in;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .animar-resultado {
      animation: pulse 0.4s ease-in-out;
    }

  </style>
</head>
<body>
  <h1>Sorteo de Estudiantes</h1>
  <button id="btnSortear">üé≤ Sortear</button>
  <button id="btnReiniciar">üîÅ Reiniciar</button>

  <div class="botones">
    <p id="resultado"></p>
    <p id="restantes"></p>
  </div>


  <script>
    // üü° Ahora los sorteados solo se guardan en memoria
    let sorteados = [];

    const btnSortear = document.getElementById("btnSortear");
    const btnReiniciar = document.getElementById("btnReiniciar");
    const resultado = document.getElementById("resultado");
    const restantesDiv = document.getElementById("restantes");

    const estudiantes = [
      "Ana",
      "Carlos",
      "Beatriz",
      "David",
      "Elena",
      "Fernando",
      "Gabriela",
      "Hugo"
    ];

    function actualizarRestantes() {
      const restantes = estudiantes.filter(nombre => !sorteados.includes(nombre));
      restantesDiv.innerText =
        `Estudiantes restantes: ${restantes.join(", ") || "Ninguno"}`;
    }

    function sortearEstudiante() {
      const disponibles = estudiantes.filter(nombre => !sorteados.includes(nombre));

      if (disponibles.length === 0) {
        resultado.innerText = "üéâ ¬°Todos los estudiantes ya fueron sorteados!";
        return;
      }

      const elegido = disponibles[Math.floor(Math.random() * disponibles.length)];
      sorteados.push(elegido);

      resultado.innerText = `‚úÖ Estudiante sorteado: ${elegido}`;

      // ‚ö° Animar resultado
      resultado.classList.remove("animar-resultado"); // reinicia animaci√≥n
      void resultado.offsetWidth; // forzar reflow
      resultado.classList.add("animar-resultado");

      actualizarRestantes();
    }

    function reiniciarSorteo() {
      sorteados = [];
      resultado.innerText = "üîÑ Sorteo reiniciado.";
      actualizarRestantes();
    }

    // Asignar eventos al cargar
    btnSortear.addEventListener("click", sortearEstudiante);
    btnReiniciar.addEventListener("click", reiniciarSorteo);

    // Mostrar los estudiantes restantes al iniciar
    actualizarRestantes();
  </script>
</body>
</html>
